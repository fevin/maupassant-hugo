<!doctype html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}zh-CN{{end}}">
{{ partial "head" . }}

<body>
    {{ partial "header" . }}
    <div id="body">
        <div class="container">
            <div class="col-group">

                <div class="col-8" id="main">
                    {{ block "content" . }}{{ end }}
                </div>

                {{ if hasPrefix .RelPermalink "/post/" }}
                {{ else }}
                    {{ partial "sidebar" . }}
                {{ end }}
            </div>
        </div>
    </div>
    {{ partial "footer" . }}
</body>

</html>
